<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Destatados</title>

	<link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body>

	<div class="featured-products">
		<!-- Destacados -->
		<div class="content">
			<div class="logo">
				<img src="./assets/images/uou-white.svg">
				<h2>Destacados</h2>
			</div>

			<div class="carousel-wrapper">
				<button class="carousel-arrow carousel-arrow--prev" onclick="handleCarouselMove(false)">&#8249;</button>
				<ul class="carousel-container" dir="ltr">
					<li id="featured-product-1" class="carousel-slide gamer" title="Webcam HyperX Vision S 4K">
						<a href="" target="_self">
							<img src="./assets/images/mXCqS_l-324x324.webp" decoding="async" fetchpriority="high">
						</a>
						<span class="woocommerce-Price-amount amount">
							<bdi><span class="woocommerce-Price-currencySymbol">$</span>&nbsp;461.690,69</bdi>
						</span>
						<h3>Webcam HyperX Vision S 4K</h3>
					</li>

					<li id="featured-product-1" class="carousel-slide gamer"
						title="Tec HyperX Alloy Origins PBT, azul HX - Mecánico">
						<a href="" target="_self">
							<img src="./assets/images/mVHAh_l-324x324.webp" decoding="async">
						</a>
						<span class="woocommerce-Price-amount amount">
							<bdi><span class="woocommerce-Price-currencySymbol">$</span>&nbsp;182.191,22</bdi>
						</span>
						<h3>Tec HyperX Alloy Origins PBT, azul HX - Mecánico</h3>
					</li>

					<li id="featured-product-1" class="carousel-slide default"
						title="Auricular LOGITECH Jaybird Vista 2 Negro">
						<a href="" target="_self">
							<img src="./assets/images/DTdkv_l-324x324.webp" decoding="async">
						</a>
						<span class="woocommerce-Price-amount amount">
							<bdi><span class="woocommerce-Price-currencySymbol">$</span>&nbsp;267.032,58</bdi>
						</span>
						<h3>Auricular LOGITECH Jaybird Vista 2 Negro</h3>
					</li>
				</ul>
				<button class="carousel-arrow carousel-arrow--next" onclick="handleCarouselMove()">&#8250;</button>
			</div>
		</div>
	</div>

	<script>
		const carousel = document.querySelector(".carousel-container");
		const slide = document.querySelector(".carousel-slide");


		function handleCarouselMove(positive = true) {
			const slideWidth = slide.clientWidth;
			carousel.scrollLeft = positive ? carousel.scrollLeft + slideWidth : carousel.scrollLeft - slideWidth;
		}
	</script>
</body>

</html>
